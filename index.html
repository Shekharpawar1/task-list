<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <h1>Task</h1>
        <form action="#" id="form">
            <div id="input-field">
                <input type="text" id="txt">
                <label id="label active" for="txt">New Task</label>
            </div>
            <input type="submit" value="Add Task" id="btn">


        </form>

        <div class="collection">
            <h2>Task List</h2>
            <div class="task-list">
                <ul id="list">
                </ul>
            </div>
        </div>
        <button id="btn2">Clear Task</button>

    </div>

    <script src="https://kit.fontawesome.com/04e8990ed0.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
